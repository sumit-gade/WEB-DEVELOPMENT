<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    var playlist = [
        "./WhatsApp Audio 2024-01-09 at 15.27.36_dddab314.mp3",
        "./SUPERMAN Video Song ZORAWAR Yo Yo Honey Singh T-Series [TubeRipper.com].mp3",
        "./Blue Eyes(PagalWorld.com.pe).mp3"
        
    ];

    var currentSongIndex = 0;

    icon.onclick = function () {
        if (mySong.paused) {
            playSong();
        } else {
            pauseSong();
        }
    }

    function playSong() {
        mySong.src = playlist[currentSongIndex];
        mySong.play();
        icon.src = "pause.png";
    }

    function pauseSong() {
        mySong.pause();
        icon.src = "./play.png";
    }

    mySong.addEventListener('ended', function () {
        // Play the next song when the current song ends
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        playSong();
    });
</script>
